<!-- templates/includes/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <!-- Brand/Logo -->
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      <i class="bi bi-mortarboard me-2"></i>TutorConnect
    </a>

    <!-- Mobile Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav Items -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'tutor_list' %}">Find Tutors</a>
        </li>
        {% if user.is_authenticated and user.is_tutor %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'dashboard' %}">Tutor Dashboard</a>
        </li>
        {% endif %}
      </ul>

      <!-- Auth Section -->
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <!-- Authenticated User Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle me-1"></i> {{ user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{% url 'profile' %}">My Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item text-danger">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                  </button>
                </form>
              </li>
            </ul>
          </li>
        {% else %}
          <!-- Guest User Links -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
              <i class="bi bi-box-arrow-in-right me-1"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-light ms-2" href="{% url 'signup' %}">
              <i class="bi bi-person-plus me-1"></i> Sign Up
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap Icons (add this in your base.html head) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<!-- Mobile-Friendly CSS -->
<style>
  @media (max-width: 992px) {
    .navbar-nav {
      padding-top: 1rem;
    }
    .nav-item {
      margin-bottom: 0.5rem;
    }
    .btn-outline-light {
      margin-left: 0 !important;
      margin-top: 0.5rem;
      display: block;
      width: 100%;
    }
  }
</style>
